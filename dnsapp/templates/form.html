<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nova Transação</title>
</head>
<body>
    <h1>Cadastre o registro DNS</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Salvar</button>
        {% if registro %}
         <a href="{% url 'url_delete' registro.id %}">Remover</a>
        {% endif %}
        <a href="{% url 'url_listagem'  %} "> voltar </a>
    </form>
</body>
</html>
